<link rel="stylesheet" type="text/css" href="../../css/base.css" />
<link rel="stylesheet" type="text/css" href="../../css/skeleton.css" />
<link rel="stylesheet" type="text/css" href="./monster.css" />
<script src="../../libraries/jquery-1.9.1.min.js"   type="text/javascript"></script>

<body>
	<select></select>
	<div class="container"></div>

</body>
<script src="./monster.js"   type="text/javascript"></script>
<script src="./monster_ihm.js"   type="text/javascript"></script>
<script src="../../js/classes/HTMLGenerator.js"   type="text/javascript"></script>
<script>
	$(document).ready(function(){
		populateCombo();
		$("select").change(function(){
			$(".container").html("");
			if(typeof(monsters[$("select").val()]) !== "undefined"){
				HTMLGenerator.html(".container",monster_ihm,monsters[$("select").val()]);
			}
		});
	});
	function populateCombo(){
		$("select").html("<option value=''> ---- </option>");
		for(var name in monsters){
			$("select").append("<option value='"+name+"'>"+name+"</option>");
		}
	}
</script>
