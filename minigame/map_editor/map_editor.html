<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../css/tile.css" />
		<link rel="stylesheet" type="text/css" href="../libraries/jquery-ui/jquery-ui-1.10.3.min.css" />
		<link rel="stylesheet" type="text/css" href="./map_editor.css" />
	</head>
	<body>
		<div id="dialog"  title="Toolbar" class=" ui-widget  ui-corner-all">
			<h1 class="ui-widget-header ui-dialog-title">Toolbar</h1>
			
			<div id="accordion">
				<h3>Basic Tiles</h3>
					<div id='tileset_1' class="tileset"></div>
				<h3>Custom Tiles</h3>
					<div id='tileset_2'  class="tileset"></div>
				<h3>Map Position</h3>
					<div class="mapPosition">
						<label>X</label><input type="text" name="X"/><br/>
						<label>Y</label><input type="text" name="Y"/><br/>
						<label>Z</label><input type="text" name="Z"/><br/>
						<button id="positionButton">Set position and reload</button>
					</div>
				<h3>Map code</h3>
					<div>
						<textarea id="scriptMaps"></textarea>
					</div>
			</div>
		</div>
		
		<div id="mapContainer">
			<span class="message">Waiting for Map Position...</span>
		</div>

		<script src="../libraries/jquery-1.9.1.min.js"   type="text/javascript"></script>
		<script src="../libraries/jquery-ui/jquery-ui-1.10.3.min.js"   type="text/javascript"></script>
		<script src="../js/classes/staticOccupationTypes.js"   type="text/javascript"></script>
		<script src="../js/classes/DirectionEnum.js"   type="text/javascript"></script>
		<script src="../js/classes/TemplateOccupation.js"   type="text/javascript"></script>
		<script src="Brushes.js"   type="text/javascript"></script>
		<script src="../js/data/maps.js"   type="text/javascript"></script>
		<script src="./map_editor.js"   type="text/javascript"></script>
	</body>
</html>
